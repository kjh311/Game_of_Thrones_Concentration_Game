  <!DOCTYPE html>
  <html>
    <head>
      <title>Game_of_Thrones_Concentration_Game</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <!-- card flip -->
      // <script type="text/javascript" src="rotate3Di/rotate3Di.js"></script>

      <link href='https://fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>



    </head>
    <body>

<!-- snow falling effect -->
<div id="snow"></div>

<!-- player ID and score -->
<div id="player1" class="player"><p class="player_name">  Player 1  </p>
  <div id="player1_Score"></div>
</div>

<div id="player2" class="player"><p class="player_name">Player 2  </p>
  <div id="player2_Score"></div>
</div>

<!-- board -->
<table id="board">
  <caption>Game of Thrones Concentration
    <tr>
      <td id="a" class="square back"></td>
      <td id="b" class="square back"></td>
      <td id="c" class="square back"></td>
      <td id="d" class="square back"></td>
      <td id="e" class="square back"></td>
      <td id="f" class="square back"></td>
      <td id="g" class="square back"></td>
      <td id="h" class="square back"></td>
    </tr>
    <tr>
      <td id="i" class="square back"></td>
      <td id="j" class="square back"></td>
      <td id="k" class="square back"></td>
      <td id="l" class="square back"></td>
      <td id="m" class="square back"></td>
      <td id="n" class="square back"></td>
      <td id="o" class="square back"></td>
      <td id="p" class="square back"></td>
    </tr>
    <tr>
      <td id="q" class="square back"></td>
      <td id="r" class="square back"></td>
      <td id="s" class="square back"></td>
      <td id="t" class="square back"></td>
      <td id="u" class="square back"></td>
      <td id="v" class="square back"></td>
      <td id="w" class="square back"></td>
      <td id="x" class="square back"></td>
    </tr>
</table>






  <div id="play_again" class="hidden">
    <p id="winner_is">Winner is:</p>
    <p id="winner"></p>
    <button id="button">Play Again?</button>
  </div>

  <div id="winter"><p id="winter_is_coming">Winter is Coming</p></div>


      <script src='js/main.js'></script>


    </body>
  </html>
